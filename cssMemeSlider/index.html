<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css meme</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" id="control1" name="slides" checked="" />
        <input type="radio" id="control2" name="slides" />
        <input type="radio" id="control3" name="slides" />
        <input type="radio" id="control4" name="slides" />
        <div class="slides">
          <div class="slide">
            <img
              src="./img/1_meme.webp"
              alt="Slide 1 with a gomer simpsons meme"
            />
          </div>
          <div class="slide">
            <img src="./img/2_meme.webp" alt="Slide 2 with a bearded snob" />
          </div>
          <div class="slide">
            <img src="./img/3_meme.webp" alt="Slide 3 with a brooding man" />
          </div>
          <div class="slide">
            <img
              src="./img/4_meme.png"
              alt="Slide 4 with a kabosu dog (DOGE)"
            />
          </div>
        </div>

        <div class="image-controls">
          <div class="another">
            <label for="control4" class="control"></label>
            <label for="control3" class="control"></label>
            <label for="control2" class="control"></label>
            <label for="control1" class="control"></label>
          </div>
          <p class="image-text hide" id="text1">I saw nothing</p>
          <p class="image-text hide" id="text2">Oh, where's the joke?</p>
          <p class="image-text hide" id="text3">Think :)</p>
          <p class="image-text hide" id="text4">
            Just a beautiful dog. I'm starting to familiarize myself with memes.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
